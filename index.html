    <p class='concept'>
        醸造の過程を記録メディアに残しながら，醸造と編集によって完成された2つの媒体を二面から感じとる．
        長い時間の中で，命の源から信仰へ，そして工業製品からアーティスティックな存在へと変化していったワインというのメディアとそれをも写しとり電磁的に記録される映像という2つのメディアを体験する．
        ワインは蒸気となり，映像となり，音となり，それらを「あびる」体験が身体を刺激する．香りとともに音を聞く．グラスを持って踊り出す．「のむ」から「あびる」へ．多様な刺激によってメディアを感じることでワインというメディアの複雑さを表現する．</p>
